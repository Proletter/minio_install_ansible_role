---

# Minio binaries path
minio_server_bin: /usr/local/bin/minio
minio_client_bin: /usr/local/bin/mc

#
bin_file_path: ~/Downloads/configure_minio_server/files

# Minio release to install. default if lastet
minio_server_release: ""
minio_client_release: ""

# Runtime user and group for the Minio server service
minio_user: minio
minio_group: minio

# Path to the file containing the ENV variables for the Minio server
minio_server_envfile: /etc/default/minio

# Minio server listen address
minio_server_addr: ":9000"

# Minio server data directories
minio_server_datadirs:
  - /var/lib/minio
minio_server_make_datadirs: true

# Minio server cluster node list.
minio_server_cluster_nodes: [ ]

# Additional environment variables to be set in minio server environment
minio_server_env_extra: ""

# Additional Minio server CLI options
minio_server_opts: ""

# Minio access and secret keys

# Access key Must be at least 3 characters
minio_access_key: "temp_key"

# Secret key Must be at least 6 characters
minio_secret_key: "temp_secret"

# Minio console root user
minio_root_user:

# Minio console root password
minio_root_password:

# minio console port
minio_console_port: ":9090"

# Switches to enable/disable the Minio server and/or Minio client installation.
minio_install_server: true
minio_install_client: true


